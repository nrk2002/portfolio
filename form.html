    <form onsubmit="return validate()">
        <i class="fas fa-user" ></i><input type="text" id="name" placeholder="Your Name"> 
        <i class="fas fa-mobile-alt"></i><input type="text" id="phone" placeholder="Your number">
        <i class="fas fa-envelope"></i><input type="text" id="email" placeholder="Your Email"> 
        <i class="fa-solid fa-comment"></i><textarea id="message" rows="5" placeholder="Your Message or Suggestion..."></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
    <footer>
        <p><i class="fa-solid fa-phone"></i> 6374054419</p>
        <p><i class="fa-solid fa-envelope"></i> nrk01102002@gmail.com</p>
        <p><i class="fa-solid fa-house"></i> Thirumangalam, Madurai</p>
    </footer>
    <script>
        function validate() {
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
    
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phonePattern = /^[0-9]{10}$/;
    
            // Validate name
            if (name === "") {
                alert("Please enter your name.");
                return false;
            }
    
            // Validate phone number
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }
    
            // Validate email
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
    
            // Validate message
            if (message === "") {
                alert("Please enter your message.");
                return false;
            }
    
            // If all fields are valid, display a success message
            alert("Form submitted successfully!");
            return true;
        }
    </script>
